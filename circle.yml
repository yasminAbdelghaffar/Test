machine:
  environment:
    CIRCLE_PROJECT_REPONAME: Test
    CIRCLE_REPOSITORY_URL: https://github.com/yasminAbdelghaffar/Test
    CIRCLE_BRANCH: master
deployment: 
  staging: 
    branch: master
    codedeploy: 
      Test: 
        application_root: /
        region: us-west-2
        revision_location: 
          revision_type: S3
          s3_location: 
            bucket: axlr8
            key_pattern: "Test-{BRANCH}-{SHORT_COMMIT}"
        deployment_group: Staging
test: 
  override: 
    - "echo \"no tests\""