deployment:
  staging:
    branch: master
    commands:
      - aws s3 sync /home/ubuntu/Test s3://s3awscd --delete
    codedeploy:
      Test:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: axlr8
            key_pattern: Test-{BRANCH}-{SHORT_COMMIT}
        deployment_group: Staging
        deployment_config: CodeDeployDefault.OneAtATime
