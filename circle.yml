dependencies:
    override:
        - pip install awscli
deployment:
  staging:
    branch: master
    commands:
      - aws s3 sync D:\yasmin\Test s3://axlr8 --delete
    codedeploy:
      Test:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: axlr8
            key_pattern: Test-{BRANCH}-{SHORT_COMMIT}
        deployment_group: Staging

